<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[nama web] | Konfirmasi Pembayaran</title>
    <link rel="stylesheet" href="/assets/css/check-out.css" />
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="kotakLuar">
      <h3>Konfirmasi Pembelian</h3>

      <div class="kotakDalam">
        <div class="peringatan">
          <i
            class="fa-solid fa-circle-exclamation"
            style="color: var(--background); font-size: 12px"
          ></i
          >Harap periksa kembali pesanan anda
        </div>
        <table class="produk">
          <div class="judul">Detail Produk</div>
          <tr>
            <td>Nickname</td>
            <td class="bold">Mukupitadi</td>
          </tr>
          <tr>
            <td>User ID</td>
            <td class="bold">1143420241</td>
          </tr>
          <tr>
            <td>Nominal</td>
            <td>5 Diamonds</td>
          </tr>
          <tr>
            <td>Jumlah</td>
            <td>1 Qyt</td>
          </tr>
        </table>
        <hr />
        <table class="pembayaran">
          <div class="judul">Detail Pembayaran</div>
          <tr>
            <td>Total Transaksi</td>
            <td>Rp1.500</td>
          </tr>
          <tr>
            <td>Promo</td>
            <td>-Rp500</td>
          </tr>
        </table>
        <hr />
        <table class="totalPay">
          <tr>
            <td>Total Pembayaran</td>
            <td class="bold">Rp1.000</td>
          </tr>
          <tr>
            <td>Metode Pembayaran</td>
            <td><img src="/assets/data/img/payment/gopay.png" alt="" /></td>
          </tr>
        </table>
      </div>

      <div class="konfirmasi">
        <button class="cancel">Batalkan</button>
        <button class="confirm">Pesan Sekarang</button>
      </div>
    </div>
  </body>
</html>
